<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
</head>  
<body>  
<form method="POST" class="post-form" action="/update1/{{playerss.id}}">  
        {% csrf_token %} 
        <nav class="navbar navbar-dark bg-dark justify-content-between">
          <a class="navbar-brand">Player Management</a>
          <!-- <input type="submit" class="btn btn-primary" name="Back" id="" value="Back"> -->
            
              
           
          
        </nav> 
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Team Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="team_name" id="team_name" required maxlength="20" value="{{ playerss.team_name }}"/>  
    </div>  
  </div>   
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Player Id:</label>  
    <div class="col-sm-4">  
        <input type="number" name="player_id" id="player_id" required maxlength="20" value="{{ playerss.player_id }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Player Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="player_name" id="player_name" required maxlength="100" value="{{ playerss.player_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Total no of matches:</label>  
    <div class="col-sm-4">  
        <input type="number" name="no_of_matches" id="no_of_matches" required maxlength="254" value="{{ playerss.no_of_matches }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Total Score:</label>  
    <div class="col-sm-4">  
        <input type="number" name="total_score" id="total_score" required maxlength="15" value="{{ playerss.total_score }}" />  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Total Score:</label>  
    <div class="col-sm-4">  
        <input type="number" name="total_wicket" id="total_wicket" required maxlength="15" value="{{ playerss.total_wicket}}" />  
    </div>  
  </div>   
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
