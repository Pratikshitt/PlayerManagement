<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Player Records</title>  
     {% load staticfiles %}  
     <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
     
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
</head>  
<body> 
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand">Player Management</a>
        <!-- <input type="submit" class="btn btn-primary" name="Back" id="" value="Back"> -->
          
            
         
        
      </nav>
      <br><br><br><br>
    <div class="container"> 
    <form action="" method="POST" classs="mt-4">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Search" class="btn btn-info"><br>
        <br>
        </form>
        {% if playerss %}
        <table class="table table-striped table-bordered table-sm">  
            <thead class="thead-dark">  
            <tr>  
                <th>Team</th>  
                 
            </tr>  
            </thead>  
            <tbody>  
        {% for employee in playerss %}  
            <tr>  
               
                <td> <a href="/showw/{{ employee.team_name }}" class="btn btn-info" >{{ employee.team_name }}</a></td>  
               
                     
                
            </tr>  
        {% endfor %}  
        {% endif %}
            </tbody>  
        </table>  
         
    </div>
</body>  
</html>
